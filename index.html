<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PNG Parliament VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Room 1 -->
      <a-entity id="room1">
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
        <a-text value="Entrance Hall" position="-2 2 -3" color="yellow" width="6"></a-text>
        <a-box id="to-chamber" position="0 1 -3" depth="0.5" height="1" width="1.5" color="green" class="clickable">
          <a-text value="Go to Chamber" position="-0.65 0 0.6" color="black" width="2"></a-text>
        </a-box>
      </a-entity>

      <!-- Room 2 -->
      <a-entity id="room2" visible="false">
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/royal_oak.jpg"></a-sky>
        <a-text value="Parliament Chamber" position="-2 2 -3" color="red" width="6"></a-text>
        <a-box id="back-to-entrance" position="0 1 -3" depth="0.5" height="1" width="1.5" color="orange" class="clickable">
          <a-text value="Back to Entrance" position="-0.65 0 0.6" color="black" width="2"></a-text>
        </a-box>
      </a-entity>

      <!-- Camera + Cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          raycaster="objects: .clickable"
          fuse="true"
          fuse-timeout="500"
          material="color: white; shader: flat"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02">
        </a-cursor>
      </a-entity>

    </a-scene>

    <script>
      // Navigation
      document.querySelector('#to-chamber').addEventListener('click', () => {
        document.querySelector('#room1').setAttribute('visible', 'false');
        document.querySelector('#room2').setAttribute('visible', 'true');
      });

      document.querySelector('#back-to-entrance').addEventListener('click', () => {
        document.querySelector('#room2').setAttribute('visible', 'false');
        document.querySelector('#room1').setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
