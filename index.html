<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PNG Parliament VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Room 1 -->
      <a-entity id="room1">
        <a-sky src="entrance-hall.jpg" rotation="0 -90 0"></a-sky>
        <a-text value="Entrance Hall" position="-2 2 -3" color="yellow"></a-text>
        <a-box id="to-chamber" position="2 0.5 -3" color="green">
          <a-text value="Go to Chamber" position="-0.45 0 0.35" color="black"></a-text>
        </a-box>
      </a-entity>

      <!-- Room 2 -->
      <a-entity id="room2" visible="false">
        <a-sky src="parliament-chamber.jpg" rotation="0 -90 0"></a-sky>
        <a-text value="Parliament Chamber" position="-2 2 -3" color="red"></a-text>
        <a-box id="back-to-entrance1" position="-2 0.5 -3" color="orange">
          <a-text value="Back to Entrance" position="-0.45 0 0.35" color="black"></a-text>
        </a-box>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      document.querySelector('#to-chamber').addEventListener('click', () => {
        document.querySelector('#room1').setAttribute('visible', 'false');
        document.querySelector('#room2').setAttribute('visible', 'true');
      });
      document.querySelector('#back-to-entrance1').addEventListener('click', () => {
        document.querySelector('#room2').setAttribute('visible', 'false');
        document.querySelector('#room1').setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
