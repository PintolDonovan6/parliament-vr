<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PNG Parliament VR Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#a0c4ff"></a-sky>

      <!-- Box to interact with -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"
             event-set__enter="_event: mouseenter; color: #EF2D5E"
             event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-box>

      <!-- Text -->
      <a-text value="PNG Parliament VR Test" position="-2 2 -3" width="6" color="yellow"></a-text>

      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
