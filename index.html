<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PNG Parliament VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      
      <!-- Room 1: Parliament Entrance -->
      <a-sky color="#a0c4ff"></a-sky>
      
      <a-box position="0 1 -3" rotation="0 45 0" color="#8B4513" depth="1" height="2" width="2">
        <a-animation attribute="rotation" to="0 405 0" dur="10000" repeat="indefinite"></a-animation>
      </a-box>

      <!-- Text -->
      <a-text value="Welcome to PNG National Parliament VR Tour!"
              position="-2 2 -3"
              width="6"
              color="yellow">
      </a-text>

      <!-- Navigation Button to Room 2 -->
      <a-box id="room2-button" position="2 0.5 -3" depth="0.3" height="0.5" width="1" color="green"
             event-set__enter="_event: mouseenter; color: #32CD32"
             event-set__leave="_event: mouseleave; color: green">
        <a-text value="Go to Chamber" position="-0.45 0 0.35" color="black" width="2"></a-text>
      </a-box>

      <!-- Room 2: Chamber (initially invisible) -->
      <a-entity id="room2" visible="false">
        <a-sky color="#ffe066"></a-sky>
        <a-text value="This is the Parliament Chamber" position="-2 2 -3" width="6" color="red"></a-text>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const button = document.querySelector('#room2-button');
      const room2 = document.querySelector('#room2');
      const sky = document.querySelector('a-sky');

      button.addEventListener('click', () => {
        // Hide entrance room
        button.setAttribute('visible', 'false');
        sky.setAttribute('color', '#ffe066');
        
        // Show room 2
        room2.setAttribute('visible', 'true');
      });
    </script>

  </body>
</html>
