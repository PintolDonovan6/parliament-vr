<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PNG Parliament VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Panorama Sky -->
      <a-sky id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

      <!-- Room Label -->
      <a-text id="room-label" value="Entrance Hall" position="-2 2 -3" color="yellow" width="6"></a-text>

      <!-- Navigation Box -->
      <a-box id="nav-box" position="0 1 -3" depth="0.5" height="1" width="1.5" color="green">
        <a-text value="Go to Chamber" position="-0.65 0 0.6" color="black" width="2"></a-text>
      </a-box>

      <!-- Camera with Cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          raycaster="objects: #nav-box"
          fuse="true"
          fuse-timeout="500"
          material="color: white; shader: flat"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02">
        </a-cursor>
      </a-entity>

    </a-scene>

    <script>
      const sky = document.querySelector('#sky');
      const navBox = document.querySelector('#nav-box');
      const roomLabel = document.querySelector('#room-label');

      navBox.addEventListener('click', () => {
        // Change panorama to Chamber
        sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/royal_oak.jpg');
        roomLabel.setAttribute('value', 'Parliament Chamber');

        // Hide navigation box if no further rooms
        navBox.setAttribute('visible', 'false');
      });
    </script>
  </body>
</html>
